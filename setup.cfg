[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:medio/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
[aliases]
test = pytest

[tool:pytest]
addopts = --doctest-modules
collect_ignore = ['setup.py']
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL NUMBER

[metadata]
author = Jacob Reinhold
author_email = jcreinhold@gmail.com
name = pymedio
version = attr: medio.__version__
description = read arbitrary medical images in python
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
keywords = medio
license = MIT license
url = https://github.com/jcreinhold/medio
project_urls =
	Bug Tracker = https://github.com/jcreinhold/medio/issues
	Documentation = https://medio.readthedocs.io/
classifiers =
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
    License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Typing :: Typed

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.8
install_requires =
    nibabel>=3
    numpy>=1.21
    pydicom>=2
    SimpleITK~=2.1.0
setup_requires =
	pytest-runner
test_suite = tests
tests_require =
    pytest>=3

[options.packages.find]
include =
    medio
    medio.*
exclude =
	tests
	docs

[options.package_data]
medio = py.typed
